<!DOCTYPE html>
<html>
<head>
    <title>Find Place ID for Upright HVAC</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .place-id { background: #e8f5e8; padding: 10px; font-family: monospace; font-weight: bold; }
        button { background: #8B1538; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 10px; margin: 10px 0; width: 300px; }
    </style>
</head>
<body>
    <h1>Find Place ID for Upright HVAC</h1>

    <div>
        <input type="text" id="searchQuery" value="Upright Heating and Cooling Denver NC" placeholder="Business name and location">
        <br>
        <button onclick="findPlaceId()">Find Place ID</button>
    </div>

    <div id="results"></div>

    <script>
        async function findPlaceId() {
            const query = document.getElementById('searchQuery').value;
            const apiKey = 'AIzaSyDt7HM4uNSE779oCGvibnK7ldfqo_1YcN0';

            document.getElementById('results').innerHTML = 'Searching...';

            try {
                // Use CORS proxy or your server to make the request
                const response = await fetch(`https://cors-anywhere.herokuapp.com/https://maps.googleapis.com/maps/api/place/textsearch/json?query=${encodeURIComponent(query)}&key=${apiKey}`);

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    let html = '<h2>Found Places:</h2>';
                    data.results.forEach((place, index) => {
                        html += `
                            <div class="result">
                                <h3>${place.name}</h3>
                                <p><strong>Address:</strong> ${place.formatted_address}</p>
                                <p><strong>Rating:</strong> ${place.rating || 'N/A'} (${place.user_ratings_total || 0} reviews)</p>
                                <div class="place-id">Place ID: ${place.place_id}</div>
                            </div>
                        `;
                    });
                    document.getElementById('results').innerHTML = html;
                } else {
                    document.getElementById('results').innerHTML = '<p>No places found. Try a different search term.</p>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="result">
                        <h3>Error occurred</h3>
                        <p>Unable to search due to CORS restrictions. Try these alternatives:</p>
                        <ol>
                            <li>Go to Google Maps and search for your business</li>
                            <li>Click on your business listing</li>
                            <li>Look at the URL for a long string starting with "ChIJ" - that's your Place ID</li>
                        </ol>
                        <p><strong>OR</strong></p>
                        <ol>
                            <li>Go to <a href="https://developers.google.com/maps/documentation/places/web-service/place-id" target="_blank">Google's Place ID Finder</a></li>
                            <li>Search for "Upright Heating and Cooling Denver NC"</li>
                            <li>Copy the Place ID from the results</li>
                        </ol>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
